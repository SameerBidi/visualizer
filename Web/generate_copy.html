<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Graph Visualizer - Generate</title>

	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap5.1/bootstrap.min.css" />

	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

	<script type="text/javascript" src="js/bootstrap5.1/bootstrap.min.js"></script>

</head>

<body class="bg-dark">
	<svg id="connector_holder" height="100%" width="100%" style="position: absolute; overflow:hidden; z-index: -1;">
    <g id="connector_group" class="d-none">
      <line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(255,255,255);stroke-width:2" />
      <text x="100" y="100" font-size="1.25em" fill="red" style="font-weight: bold; font-style: itallic;"></text>
    </g>
		
	</svg>
	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary cust-navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">Graph Visualizer/Creator</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="generate.html">Generate Graph</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Visualize Graph</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid main-panel">
		<div class="row h-100 p-2">
			<div class="col-lg-8 col-xl-8 h-100 p-2">
				<div class="h-100 border rounded">
					<div class="container-fluid h-100">
						<div class="row heading-row">
							<div class="col-12 text-center">
								<h6 class="text-white p-2">Graph Draw Board</h6>
							</div>
							<hr class="bg-light" />
						</div>
						<div class="row main-row">
							<div id="node_holder" class="col-12 draw-board">
								<div id="node" class="node d-none">
									<div id="node_name_text" class="node-name">A</div>
									<div id="node_heuristic_text" class="node-heuristic">6</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-xl-4 h-100 p-2">
				<div class="h-100 border rounded">
					<div class="container-fluid h-100">
						<div class="row heading-row">
							<div class="col-12 text-center">
								<h6 class="text-white p-2">Graph Utilities</h6>
							</div>
							<hr class="bg-light" />
						</div>
						<div class="row main-row overflow-auto">
							<div class="col-12">
								<div class="row border rounded pt-2 pb-2 mb-3">
									<div class="col-12">
										<h6 class="text-white">Add Node</h6>
										<hr class="bg-light" />
									</div>
									<div class="col-12">
										<div class="row">
											<div class="col-6">
												<div class="mb-3">
													<label for="node_name_input" class="form-label text-white">Node Name</label>
													<input type="text" class="form-control bg-dark text-light" id="node_name_input" name="node_name" oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
												</div>
											</div>
											<div class="col-6">
												<div class="mb-3">
													<label for="node_heuristic_input" class="form-label text-white">Heuristic Value</label>
													<input type="number" class="form-control bg-dark text-light" id="node_heuristic_input" name="node_heuristic">
												</div>
											</div>
										</div>
									</div>
									<div class="col-12 text-center">
										<button type="button" class="btn btn-secondary" onclick="addNode();">Add Node</button>
									</div>
								</div>

								<div id="node_utilities_row" class="row border rounded pt-2 pb-2 mb-3 d-none">
									<div class="col-12">
										<h6 class="text-white">Node Utilities</h6>
										<hr class="bg-light" />
									</div>
									<div class="col-12">
										<p id="sel_node_text" class="text-light font-2">Selected Node: </p>
									</div>
									<div class="col-12">
										<button type="button" class="btn btn-secondary" onclick="changePos();">Change Position</button>
									</div>
									<div class="col-12">
										<p id="click_anywhere_text" class="text-light d-none">Click anywhere inside Draw Board to move Node</p>
									</div>
                  <div class="col-12 mt-4">
                    <div class="input-group">
                      <span class="input-group-text bg-secondary text-light">Cost</span>
                      <input type="number" class="form-control bg-dark text-light" id="node_neighbour_cost" name="node_neighbour_cost">
                      <button class="btn btn-outline-light" type="button" onclick="addNeighbor();">Add Neighbor</button>
                    </div>
                  </div>
									<div class="col-12">
										<p id="click_any_node_text" class="text-light d-none">Click any node to connect</p>
									</div>
                  <div class="col-12 mt-4">
                    <button class="btn btn-danger" type="button" onclick="console.log('Not Implemented');">Delete Node</button>
                  </div>
								</div>

                <div id="export_row" class="row border rounded pt-2 pb-2">
									<div class="col-12">
										<h6 class="text-white">Export Graph</h6>
										<hr class="bg-light" />
									</div>
									<div class="col-12">
										<button type="button" class="btn btn-secondary" onclick="exportGraphAsJSON();">Export As JSON</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <div class="modal fade" id="exportModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exportModalLabel">Exported Graph JSON</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="exportText" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

	<script src="js/generate.js"></script>
	
</body>

</html>
